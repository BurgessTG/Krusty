<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Authentication Successful - Krusty</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .code-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .instructions {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 40 40">
                <polyline points="8,20 16,28 32,12" />
            </svg>
        </div>
        <h1>Authentication Successful!</h1>
        <p>You have successfully authenticated. You can now close this window and return to Krusty.</p>
        <p class="instructions">If you see an authorization code below, copy it and paste it back in Krusty:</p>
        <div class="code-box" id="auth-code">
            Loading authorization code...
        </div>
        <p class="instructions">You may now close this window.</p>
    </div>
    <script>
        // Extract authorization code from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const codeElement = document.getElementById('auth-code');
        
        if (code) {
            codeElement.textContent = code;
            // Automatically copy to clipboard if possible
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    codeElement.textContent = code + ' (Copied to clipboard!)';
                }).catch(() => {
                    codeElement.textContent = code;
                });
            }
        } else {
            codeElement.textContent = 'No authorization code found. Please return to Krusty.';
        }
    </script>
</body>
</html>
